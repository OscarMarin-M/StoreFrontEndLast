<h2 class="mb-5">Mis PRODUCTOS</h2>

<div class="text-end">
<button class="btn btn-primary" routerLink ="new">
  Nuevo PRODUCTO
</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Creado por: </th>
      <th>Creado en:</th>
      <th>Categoria:</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
      @for (product of products; track product.id) {
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.createdBy}}</td>
          <td>{{product.createdAt | date:'dd/MM/yyyy hh:mm a'  }}</td>
          <td>{{product.createdAt | date:'dd/MM/yyyy hh:mm a'  }}</td>
          <td class="text-end">
            <div class="btn-group ">
              <button class="btn btn-primary" [routerLink]="[product.id, 'edit']">Editar</button>
              <button class="btn btn-danger" (click)="deleteCategory(product)">Eliminar</button>
            </div>
          </td>
        </tr>
      }
  </tbody>

</table>
